<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    <!--Register-->
    <div class="container py-5">
        <h1>Register</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="Name">Name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Name"><br>
            <label for="Last Name">Surname:</label><br>
            <input type="text" id="sname" name="sname" placeholder="Surname"><br><br>
            <label for="Email">Email:</label><br>
            <input type="text" id="email" name="email" placeholder="Email"><br><br>
            <label for="Username">Username:</label><br>
            <input type="text" id="uname" name="uname" placeholder="Username"><br>
            <label for="Password">Password:</label><br>
            <input type="password" id="pwd" name="pwd" placeholder="Password"><br><br>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
        <p class="text-center">If you already have an account, <a href="">login</a> instead.</p>
    </div>
{% endblock %}

</body>
</html>
