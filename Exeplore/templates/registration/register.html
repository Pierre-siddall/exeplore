{% extends 'registration/header.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<div class="mobile-container">
	<!-- navigation -->
    <div class="topnav" id="links">
		<button class="icon"><a href="/settings"><img src="{% static 'images/settings.png' %}"></a></button>
    </div>
	<!-- registration form -->
	<h1 class="white">Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{register_form|crispy }}
		<button class="submit" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
	<script>
		var email = document.getElementById('id_email');
		email.pattern = "[a-z0-9._%+-]+@exeter.ac.uk$";
	</script>
</div>

{% endblock %}
