{% extends 'registration/header.html' %}

<!-- this will need to be created, an html for a navigaion bar-->
{% include 'templates/includes/navbar.html' %}

{% block content %}
{% load crispy_forms_tags %}

<!-- registration form -->
<div class="container py-5">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
	<script>
		var email = document.getElementById('id_email');
		email.pattern = "[a-z0-9._%+-]+@exeter.ac.uk$";
	</script>
</div>

{% endblock %}
