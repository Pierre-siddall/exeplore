{% extends 'registration/header.html' %}

<!-- this will need to be created, an html for a navigaion bar-->
{% include 'templates/includes/navbar.html' %}

{% block content %}
{% load crispy_forms_tags %}

<!--Navbar-->
<nav class="navbar navbar-expand-sm navbar-light bg-light"></nav>
<div class="container">
    <!-- Login form -->
    <h1>Login</h1>
    <label for="Username">Username</label>
    <input type="text" placeholder="Enter Username" name="Username" required>
    <br>
    <label for ="password">Password</label>
    <input type="password" placeholder="Enter Password" name="password" required>
    <br>
    <form method="POST">
        {% csrf_token %}
        {{ login_form|crispy }}
        <button type="submit">Login</button>
    </form>
</div>
    
</div>
    <div class="container" style="background-color:#f1f1f1">
        <!-- need URLs for sending to register and forgot password-->
        <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
        <span class="password">Forgot <a href="#">password?</a></span>
    </div>
</div>

{% endblock %}
