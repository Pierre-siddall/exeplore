steps:
# Build the container image
- name: gcr.io/cloud-builders/docker
  args: ['build', '-t', 'gcr.io/${PROJECT_ID}/exeplore:latest', './ExePlore']

  # Push the image to Container Registry
- name: "gcr.io/cloud-builders/docker"
  args: ['push', 'gcr.io/${PROJECT_ID}/exeplore:latest']

