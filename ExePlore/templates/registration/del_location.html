{% extends 'registration/header.html' %} <!-- use standard header -->
{% block content %} <!-- begin content -->

<!-- mobile-container to look like a phone -->
<div class="mobile-container">
    <h1 class="white">Delete Location</h1>
    <form method="POST">
        <!-- does not use a form but uses a loaded list of locations -->
        {% csrf_token %}
        {% if locations %}
        <label for="location">Choose a location:</label>
        <!-- create a select option for the badge to be deleted -->
        <select name="location" id="location">
            {% for l in locations %}
            <option value="{{l.id}}">{{l.location_name}}</option>
            {% endfor %}
        </select>
        <br>
        <button class="submit" type="submit">Delete</button>
        {% else %}
        No Data
        {% endif %}
    </form>
</div>

{% endblock %}
