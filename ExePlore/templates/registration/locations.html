{% extends 'registration/header.html' %} <!-- use standard header -->
{% load static %} <!-- for accessing the header images -->
{% block content %} <!-- begin content -->

<!-- mobile-container to look like a phone -->
<div class="mobile-container" style="background-color: #24436d;">
    <!-- navigation bar -->
    <div class="topnav" id="links">
        <!-- link to settings page -->
        <button class="icon"><a href="/settings"><img src="{% static 'images/settings.png' %}"></a></button><!--
        TODO: open camera
        --><button class="icon"><a><img src="{% static 'images/qr.png' %}"></a></button><!--
        link to locations page i.e. this one
        --><button class="icon"><a href="/locations"> <img src="{% static 'images/locations.png' %}"></a></button><!--
        link to badges page
        --><button class="icon"><a href="/badges"><img src="{% static 'images/badges.png' %}"></a></button>
    </div>
    <div id="location">
        <h1 class="grey">Locations</h1>
        {% if locations %} <!-- checks data was loaded -->
        {% for l in locations %}
        <p>{{l.location_name}}</p> <!-- list the location name -->
        {% endfor %}
        {% else %}
        <h1>No Data</h1> <!-- in case no data was loaded -->
        {% endif %}
    </div>
</div>
    
{% endblock %}
